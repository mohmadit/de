name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.12'

      - name: Validate PHP syntax
        run: |
          echo "Validating PHP syntax"
          find . -name 'devops_*.php' -exec php -l {} \;

      - name: Run tests
        run: |
          echo "Running tests"
          if [ -d "tests" ]; then
            ./tests/run-tests.sh
          else
            echo "No tests directory found, skipping tests."
          fi

      - name: Deploy to server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "Starting deployment"
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -la ~/.ssh  # تحقق من وجود المفتاح وأذوناته
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no user@server "echo 'SSH connection successful'"  # اختبار الاتصال
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./ user@server:/path/to/deployment
          echo "Deployment completed"
