name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'
    branches:
      - main  # Replace with your branch name if different

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.21'

      - name: Install dependencies
        run: composer install

      - name: Install PHPUnit
        run: composer require --dev phpunit/phpunit

      - name: Extract task details from commit message
        id: extract_details
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"
          
          task_id=$(echo $commit_message | grep -oP '(?<=task ID )\d+')
          code_id=$(echo $commit_message | grep -oP '(?<=code ID )\d+')
          publish_type=$(echo $commit_message | grep -oP '(?<=with type )\w+')

          echo "TASK_ID=$task_id" >> $GITHUB_ENV
          echo "CODE_ID=$code_id" >> $GITHUB_ENV
          echo "PUBLISH_TYPE=$publish_type" >> $GITHUB_ENV

      - name: Find the specific devops file
        id: find_file
        run: |
          latest_file=$(find . -type f -name "devops_${{ env.TASK_ID }}_${{ env.CODE_ID }}_${{ env.PUBLISH_TYPE }}.php" | head -n 1)
          if [ -z "$latest_file" ]; then
            echo "No matching file found."
            exit 1
          fi
          echo "LATEST_FILE=$latest_file" >> $GITHUB_ENV

      - name: Display latest file for debugging
        run: echo "Latest file: ${{ env.LATEST_FILE }}"
        env:
          LATEST_FILE: ${{ env.LATEST_FILE }}

      - name: Validate PHP file structure
        run: |
          if [ ! -f "$LATEST_FILE" ]; then
            echo "File $LATEST_FILE does not exist."
            exit 1
          fi

          if ! grep -q "<?php" "$LATEST_FILE"; then
            echo "File $LATEST_FILE does not contain PHP opening tag."
            exit 1
          fi

          if ! grep -q "?>" "$LATEST_FILE"; then
            echo "File $LATEST_FILE does not contain PHP closing tag."
            exit 1
          fi

          echo "File $LATEST_FILE contains valid PHP tags."
        env:
          LATEST_FILE: ${{ env.LATEST_FILE }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.LATEST_FILE }}
          asset_name: $(basename ${{ env.LATEST_FILE }})
          asset_content_type: application/php
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Clear LATEST_FILE
        run: echo "LATEST_FILE=" >> $GITHUB_ENV
