name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'  # تحديد مسار ملفات المهام
  pull_request:
    paths:
      - '**/devops_*.php'

jobs:
  build:
    runs-on: windows-latest  # استخدام نظام التشغيل Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # تأكد من استخدام إصدار PHP المناسب

    - name: Install dependencies
      run: composer install  # إذا كنت تستخدم Composer

    - name: Ensure tests directory exists
      run: |
        if (Test-Path -Path "./tests") {
          Write-Host "Tests directory exists."
        } else {
          Write-Error "Tests directory not found!"
          exit 1
        }

    - name: Run tests
      run: php vendor\bin\phpunit --configuration phpunit.xml  # تأكد من أن لديك إعدادات PHPUnit صحيحة

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy code
      run: echo "Deploying your code..."  # هنا تضيف أوامر النشر الخاصة بك
