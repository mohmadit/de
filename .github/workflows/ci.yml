name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2.12

      - name: Install dependencies
        run: composer install

      - name: Find latest devops file
        id: find_latest_file
        run: |
          latest_file=$(git ls-files -z 'devops_*.php' | xargs -0 ls -t | head -n 1)
          echo "Latest file: $latest_file"
          echo "::set-output name=latest_file::$latest_file"

      - name: Run tests on latest file
        run: phpunit --configuration phpunit.xml ${{ steps.find_latest_file.outputs.latest_file }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_latest_file.outputs.latest_file }}
          asset_name: $(basename ${{ steps.find_latest_file.outputs.latest_file }})
          asset_content_type: application/php
