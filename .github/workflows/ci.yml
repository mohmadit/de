name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.12'

      - name: Validate PHP syntax
        run: |
          echo "Validating PHP syntax"
          find . -name 'devops_*.php' -exec php -l {} \;

      - name: Run tests
        run: |
          echo "Running tests"
          if [ -d "tests" ]; then
            ./tests/run-tests.sh
          else
            echo "No tests directory found, skipping tests."
          fi

      - name: Deploy to server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          NGROK_ADDRESS: 6582-94-47-223-138.ngrok-free.app
        run: |
          echo "Starting deployment"
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > C:/Users/acer/.ssh/id_rsa
          chmod 600 C:/Users/acer/.ssh/id_rsa
          ssh-keyscan -H $NGROK_ADDRESS >> C:/Users/acer/.ssh/known_hosts
          ssh -i C:/Users/acer/.ssh/id_rsa -o StrictHostKeyChecking=no -v user@$NGROK_ADDRESS "echo 'SSH connection successful'" || { echo 'SSH connection failed'; exit 1; }
          rsync -avz -e "ssh -i C:/Users/acer/.ssh/id_rsa -o StrictHostKeyChecking=no -v" ./ user@$NGROK_ADDRESS:/path/to/deployment
          echo "Deployment completed"
