name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'
  pull_request:
    paths:
      - '**/devops_*.php'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install

      - name: Create ZIP file
        run: |
          Compress-Archive -Path tests/* -DestinationPath results_deploy/results.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: results_deploy/results.zip

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: test-results
          path: ./results

      - name: Upload ZIP file to local server
        run: |
          $zipPath = "./results/results.zip"
          Write-Output "Uploading $zipPath"
          $response = curl -X POST -F "file=@$zipPath" http://127.0.0.1/aqdevops/upload.php -v
          Write-Output "cURL response: $response"
        shell: pwsh
