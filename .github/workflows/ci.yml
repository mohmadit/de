name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'
  pull_request:
    paths:
      - '**/devops_*.php'

jobs:
  build:
    runs-on: ubuntu-latest  # استخدم Ubuntu لتجنب مشاكل في PowerShell

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install

    - name: List files in workspace
      run: |
        find . -name 'devops_*.php'
      
    - name: Ensure tests directory exists
      run: |
        if [ -d "$GITHUB_WORKSPACE/tests" ]; then
          echo "Tests directory exists."
        else
          echo "Tests directory not found!"
          exit 1
        }

    - name: Run tests
      run: php vendor/bin/phpunit --configuration phpunit.xml --log-junit junit-report.xml
