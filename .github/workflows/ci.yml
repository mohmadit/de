name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.21'

      - name: Install dependencies
        run: composer install

      - name: Find latest devops file
        id: find_latest_file
        run: |
          latest_file=$(find . -name 'devops_*.php' -print0 | xargs -0 ls -t | head -n 1)
          echo "LATEST_FILE=$latest_file" >> $GITHUB_ENV

      - name: Display latest file for debugging
        run: |
          echo "Latest file: $LATEST_FILE"
        env:
          LATEST_FILE: ${{ env.LATEST_FILE }}

      - name: Run tests on latest file
        run: |
          vendor/bin/phpunit --configuration phpunit.xml $LATEST_FILE
        env:
          LATEST_FILE: ${{ env.LATEST_FILE }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.LATEST_FILE }}
          asset_name: ${{ env.LATEST_FILE }}
          asset_content_type: application/php
