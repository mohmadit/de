name: CI/CD for Task Files

on:
  push:
    paths:
      - '**/devops_*.php'  # مطابقة جميع ملفات devops_ داخل أي مجلد

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2.12'  # النسخة المحددة من PHP

    - name: Validate PHP syntax
      run: find . -name 'devops_*.php' -exec php -l {} \;

    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          ./tests/run-tests.sh
        else
          echo "No tests directory found, skipping tests."
        fi

    - name: Deploy to server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" ./ user@server:/path/to/deployment
